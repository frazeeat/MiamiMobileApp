<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Miami University</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="./css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="./css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/my-app.css">
    <!-- Path to map stylesheet-->
    <link rel="stylesheet" href="./css/map.css">
	<!-- Path to home stylesheet-->
    <link rel="stylesheet" href="./css/home.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
	<div>
          <a href="./map.html">School Map</a>
        </div>
	<div>
          <a href="./notabout.html">School Event</a>
	</div>
	<div>
        <a href="./busroute.html">Bus Route</a>
	</div>
	<div>
        <a href="./dining.html">Dining Halls</a>
	</div>
	<div>
        <a href="./testMiamiDirectory.html">Miami Directory</a>
	</div>
	<div>
        <a href="./banner.html">Banner Web</a>
	</div>
	<div>
        <a href="login.html">Login</a>
	</div>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding" style="text-align: center;">Miami University</div>
            <div class="left">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="mainBox">
                        <div class="subBox">
                            <img id='mainIcons' src="./img/News.png" alt="news icon">
                            <a href="./local.html">Local News</a>
                        </div>
						<div class="subBox">

                            <a href="./banner.html">Banner Web</a>
                        </div>
                        <div class="subBox">
                            <img id='mainIcons' src="./img/miami.jpg" alt="md icon">
                            <a href="./testMiamiDirectory.html">Miami Directory</a>
                        </div>
                        <div class="subBox">
                            <img id='mainIcons' src="./img/dining.png" alt="dining icon">
                            <a href="./dining.html">Dining Hall</a>
                        </div>
                        <div class="subBox">
                            <img id='mainIcons' src="./img/map.png" alt="map icon">
                            <a href="./map.html">Campus Map</a>
                        </div>
                        <div class="subBox">
                            <img id='mainIcons' src="./img/sport.png" alt="news icon">
                            <a href="./sports.html" >Sports News</a>
                        </div>

              </div>
              
              <!-- Link to another page -->
              <a href="about.html">About app</a>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">great gramphics</a>
            <a href="index.html" class="link">Home</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="./js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="./js/my-app.js"></script>
  </body>
</html>
