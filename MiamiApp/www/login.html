<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/...">
    <title>Log In</title>
    <style>
        div.main {
            width: 800px;
            height: 800px;
            postion: relative;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
        }
        div.title {
            width: 800px;
            height: 300px;
            position: relative;
            top: 0px;
        }
        div.username {
            width: 800px;
            height: 100px;
            position: relative;
            top: 0px;
        }
        div.passowrd {
            width: 800px;
            height: 100px;
            position: relative;
            top: 0px;
        }
        div.forget{
            width: 800px;
            height: 50px;
            position: relative;
            top: 0px;
        }
        p {
            margin-left:100px;
            margin-right: auto;
            font-size: 20px;
            color:#D32F2F;
        }
        div.but {
            width: 800px;
            height: 150px;
            position: relative;
            top: 0px;
        }

        button {
            background-color: #D32F2F;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 600px;
            margin-left: 100px;
            font-size: 20px;
            font-weight:bold;
        }

        input[type=text], input[type=password] {
            width: 600px;
            padding: 12px 20px;
            margin-left: 100px;
            margin-right: auto;
            display: inline-block;
            border: 3px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size:15px;
        }
        h1.detail {
            text-align: center;
            position: relative;
            top: 10px;
            bottom: auto;
            color:#FF0000;
            font-weight:bold;
        }
        span.name {
            color:#4C4C4C;
            font-weight:bold;

        }
        div.usr {
            color:#4C4C4C;
            font-size: 20px;
            position: relative;
            margin-left: 100px;
            margin-right: auto;
        }
        div.pas {
            color:#4C4C4C;
            font-size:20px;
            position: relative;
            margin-left: 100px;
            margin-right: auto;
        }
        img{
            width:200px;
            height:150px;
            display: block;
            postion: relative;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="title">
            <img src="./img/miamiicon.jpg">
            <h1 class="detail">Miami <span class="name">University</span> </h1>
        </div>
        <div class="username">
            <div class="usr">Username</div>
            <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="passowrd">
            <div class="pas">Password</div>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </div>
        <div class="forget">
            <p>Forget Password?</p>
        </div>
        <div class="but">
            <button class="button" type="submit">Login</button>
        </div>
    </div>
</body>
</html>
