<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Miami University</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="./css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="./css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
	<div>
          <a href="map.html">School Map</a>
        </div>
	<div>
          <a href="./notabout.html">School Event</a>
	</div>
	<div>
        <a href="./busroute.html">Bus Route</a>
	</div>
	<div>
        <a href="./radio.html">Miami Radio</a>
	</div>
	<div>
        <a href="./dining.html">Dining Halls</a>
	</div>
	<div>
        <a href="./Mdirectory.html">Miami Directory</a>
	</div>
	<div>
        <a href="./banner.html">Banner Web</a>
	</div>
	<div>
        <a href="./alumni.html">Alumni</a>
	</div>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding" style="left: 0px; text-align: center;">Miami University</div>
            <div class="left">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="box" style="width: 640px; height:430px; margin-top: 300px; margin-left: auto; margin-right: auto;">
                        <div class="LocalNews" style="width: 200px; height: 200px; border-style: groove; border-color: #6d6d6d; position: relative; float: left; left: 0px;">
                            <a href="./local.html" style="margin-top: 180px; margin-left: auto">Local News</a>
                        </div>
			<div class="Banner" style="width: 200px; height: 200px; border-style: groove; border-color: #6d6d6d; position: relative; float: left; left: 15px; top: 0px;">
                            <a href="./banner.html" style="margin-top: 180px; margin-left: auto">Banner Web</a>
                        </div>
                        <div class="MDirectory" style="width: 200px; height: 200px; border-style: groove; border-color: #6d6d6d; position: relative; float: right; top:0px;">
                            <a href="./Mdirectory.html" style="margin-top: 180px; margin-left: auto">Miami Directory</a>
                        </div>
                        <div class="Dining" style="width: 200px; height: 200px; border-style: groove; border-color: #6d6d6d; position: relative; float: left; top: 25px; left:0px">
                            <a href="./dining.html" style="margin-top: 180px; margin-left: auto">Dining Hall</a>
                        </div>
                        <div class="Mmap" style="width: 200px; height: 200px; border-style: groove; border-color: #6d6d6d; position: relative; float: left; top: 25px; left: 15px;">
                            <a href="./map.html" style="margin-top: 180px; margin-left: auto">Campus Map</a>
                        </div>
                        <div class="Msports" style="width: 200px; height: 200px; border-style: groove; border-color: #6d6d6d; position: relative; float: right; top: 25px;">
                            <a href="./sports.html" style="margin-top: 180px; margin-left: auto">Sports News</a>
                        </div>

              </div>
              
              <!-- Link to another page -->
              <a href="about.html">About app</a>
              <a href="map.html">Temporary map link</a>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="./js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="./js/my-app.js"></script>
  </body>
</html>
