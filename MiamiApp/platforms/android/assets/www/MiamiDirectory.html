<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miami Directory</title>
    <link rel="stylesheet" href="./css/miamidirectory.css">
</head>
<body>
    <div class="view">
        <div class="pages">
            <div class="page" data-page="miamidirectory">
                <div class="page-content">
                    <div class="icon">
                        <img src="./img/miamiicon.jpg">
                        <h1 class="detail">Miami <span class="name">University</span> </h1>
                    </div>
                    <div class="search">
                        <label for="dropdown">Search</label>
                        <select class="form-control" id="dropdown">
                            <option value="People">People</option>
                            <option value="Organization">Organization</option>
                        </select>
                    </div>
                    <div class="for">
                        <label for="fname">For</label>
                        <input type="text" id="fname" placeholder="Full Name Or Unique ID" name="fname" required>
                    </div>
                    <div class="searchbar">
                        <button class="button" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
