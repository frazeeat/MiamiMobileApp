<script>
	function initMap(){
	  var mu = {lat: 39.5105, lng: -84.7309};
	  var map = new google.maps.Map(document.getElementById('map'), {
	    zoom: 15,
	    center: mu
	  });
	  var marker = new google.maps.Marker({
	    position: mu,
	    map: map
	  });
	}
</script>
<script async defer
